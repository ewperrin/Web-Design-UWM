<!DOCTYPE html>
<html>
<head>
    <title>HTML Tag Demo</title>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="keywords" content="UWM, UW-Milwaukee, Wisconsin, Marquette, MSOE, Universities in Milwaukee">
    <meta name="description" content="Informational page about the city of Milwaukee and the universities that call it home."
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1 align="center">Facts about Milwaukee</h1>
    <h3>Universities</h3>
    <p> The top 3 universities in the city. <br>
        <strong>UW-Milwaukee</strong> has the most enrolled students of the 3 universities.
    </p>
    <ol> 
        <!-- ul to use an unordered list -->
        <li>UW-Milwaukee</li>
        <li>Marquette</li>
        <li>MSOE</li>
    </ol>
    <p>The <a href="https://www.uwm.edu" target="_blank" >UW-Milwaukee</a> Logo</p>
        <!-- target="blank" opens the link in a new tab -->
    <img src="logo.jpg" alt="UWM logo in black and gold">
</body>
</html>
